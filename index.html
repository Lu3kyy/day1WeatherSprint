<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
<div class="container mt-4, justify-content-center text-center">

    <h1 class="Header">5 Day Forecast</h1>

    <div class="mb-3">
        <label for="cityInput" class="form-label">Enter City Name:</label>
        <input type="text" class="form-control" id="cityInput" placeholder="e.g., Seattle">
    </div>
    <button id="getForecastBtn" class="btn btn-primary mb-3">Get Forecast</button>
    <div id="output">Loading forecast...</div>

</div>

    <script src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
